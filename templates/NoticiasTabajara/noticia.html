<!DOCTYPE html> {% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'javascript/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/offcanvas.css' %}">
    <title>Cadastro de Noticia</title>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Not√≠cias Tabajara</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="index">Home</a></li>
                <li><a href="cadastrarnoticia">Cadastro</a></li>
                <li><a href="http://docente.lages.ifsc.edu.br">Docente</a></li>
                <li><a href="admin">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">

            <div class="col-12 col-md-9">
                <div class="row">
                    {% for noticia in noticias %} {% if noticia.titulo == "teste" %}
                    <div class="col-1 col-lg-12">
                        <h2>{{ noticia.titulo }}</h2>
                        <p><img src="{{noticia.imagem}}" alt=""></p>
                        <p><small>{{ noticia.data}}</small></p>
                        <p>{{noticia.texto}}</p>

                    </div>
                    {% endif %} {% endfor %}
                </div>
                <!--/row-->
            </div>
            <!--/span-->
        </div>
    </div>


</body>
